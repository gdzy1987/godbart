[preference]
# 数据库类型，目前只支持mysql
databasetype = 'mysql'
# 默认分割法
delimiterraw = ';'
# 重定义分隔符
delimitercmd = 'DELIMITER'

# 注释部分，只做字符串查找，不做语法分析，所以不能有效处理字符串转义。
# 单多行注释
linecomment = '--'
# 多行注释，必须成对出现
multcomment = ['/*','*/']

# 日期格式化
fmtdatetime = '2006-01-02 15:04:05.000'

# 控制端口号。负数和零关闭此功能，端口号建议(1024-65535)
# 注意程序启动时，会输出远程连接的控制密码。
# 当通过 127.0.0.* 连接时，可以不输入密码
controlport = 59062

# 连接池有关的，sql.DB一致
connmaxopen = 10
connmaxidel = 2

